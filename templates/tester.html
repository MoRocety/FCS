<!DOCTYPE html>

      body {
        margin: 0px;
        padding: 0px;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: auto;
        font-family: Arial, sans-serif;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding-top: 40px;
        padding-right: 20px;
        padding-left: 20px;
        padding-bottom: 0px;
        width: auto;
        position: relative; /* Make the table cells positioned elements */
        vertical-align: bottom;
      }

      .righte {
        
        padding-right: 10px;
        border: 1px solid #ddd;
        padding-left: 40px;
        padding-top: 40px;
        padding-bottom: 0px;
        width: auto;

        vertical-align: bottom;
      }

      th {
        background-color: #f2f2f2;
      }

      }

      tr:hover {
        background-color: #ddd;

      /* Style for the overlay div */
      .os {
        position: absolute;
        top: 0;
        left: 0;

        border-radius: 20px;
        width: 100%;
        height: 183%; /* Since 50/60 is 0.833*/

        background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
        z-index: 1; /* Place it above the table cells */

        display: flex;
        align-items: center;
        justify-content: center;
      }
